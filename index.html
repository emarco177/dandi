<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma & Daniel's Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="invite-card" id="card">
        <div class="header">
            <p class="sub-text">We are excited to invite you to our wedding</p>
            
            <div class="names">Emma & Daniel</div>
            
        </div>

        <div class="divider"></div>

        <div class="details">
            <div class="details-row">
                <i class="far fa-calendar-alt"></i> Sunday, January 19th
            </div>
            <div class="details-row">
                <i class="far fa-clock"></i> at 5:00 PM
            </div>
            <div class="details-row">
                <i class="fas fa-map-marker-alt"></i> at the grand palace
            </div>
        </div>

        <div class="divider"></div>

        <button class="rsvp-btn" id="rsvpBtn">Confirm attendance</button>
        <div class="status" id="successMsg">✨ Confirmation received successfully! ✨</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
